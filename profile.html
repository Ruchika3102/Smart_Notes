<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Notes - Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables for Theme */
    :root {
      --primary-black: #0a0a0a;
      --secondary-black: #1a1a1a;
      --accent-lemon: #ffff80;
      --lemon-glow: #e6e673;
      --pure-white: #ffffff;
      --light-gray: #f5f5f5;
      --medium-gray: #888888;
      --dark-gray: #333333;
      --gradient-lemon: linear-gradient(135deg, #ffff80 0%, #e6e673 100%);
      --shadow-glow: 0 0 20px rgba(255, 255, 128, 0.3);
      --shadow-subtle: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--primary-black);
      color: var(--pure-white);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 128, 0.2);
      z-index: 1000;
      padding: 1rem 0;
      transition: all 0.3s ease;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 300;
      letter-spacing: 5px;
      color: var(--accent-lemon);
      text-decoration: none;
      position: relative;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--gradient-lemon);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .logo:hover::after {
      transform: scaleX(1);
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
      align-items: center;
    }

    .nav-link {
      color: var(--pure-white);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      color: var(--accent-lemon);
    }

    .nav-link.active {
      color: var(--accent-lemon);
    }

    .nav-link.cta {
      background: var(--gradient-lemon);
      color: var(--primary-black);
      padding: 0.5rem 1.2rem;
      border-radius: 25px;
      font-weight: 600;
    }

    .nav-link.cta:hover {
      color: var(--primary-black);
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    .profile-nav-img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      /* border: 2px solid var(--accent-lemon); */
      transition: all 0.3s ease;
    }

    .profile-nav-img:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-glow);
    }

    /* Main Content */
    .main-content {
      margin-top: 80px;
      min-height: calc(100vh - 80px);
      padding: 3rem 2rem;
    }

    .profile-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .profile-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--pure-white);
      margin-bottom: 1rem;
    }

    .profile-subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Profile Content Grid */
    .profile-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 3rem;
      margin-bottom: 4rem;
    }

    /* Profile Card */
    .profile-card {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 128, 0.2);
      border-radius: 20px;
      padding: 2.5rem;
      text-align: center;
      height: fit-content;
      position: relative;
      overflow: hidden;
    }

    .profile-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 128, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .profile-card:hover::before {
      left: 100%;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      /* border: 4px solid var(--accent-lemon); */
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-glow);
    }

    .upload-btn {
      background: var(--gradient-lemon);
      color: var(--primary-black);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    input[type="file"] {
      display: none;
    }

    .profile-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 128, 0.2);
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      display: block;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-lemon);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Profile Form */
    .profile-form {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 128, 0.2);
      border-radius: 20px;
      padding: 2.5rem;
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .form-section-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--pure-white);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--accent-lemon);
      display: inline-block;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 128, 0.3);
      border-radius: 10px;
      padding: 0.8rem 1rem;
      color: var(--pure-white);
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--accent-lemon);
      box-shadow: 0 0 0 3px rgba(255, 255, 128, 0.1);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .btn {
      flex: 1;
      padding: 1rem 2rem;
      border-radius: 25px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
      border: 2px solid transparent;
      cursor: pointer;
      text-align: center;
    }

    .btn-primary {
      background: var(--gradient-lemon);
      color: var(--primary-black);
      border: none;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-glow);
    }

    .btn-secondary {
      background: transparent;
      color: var(--pure-white);
      border-color: rgba(255, 255, 128, 0.5);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 128, 0.1);
      border-color: var(--accent-lemon);
      color: var(--accent-lemon);
    }

    .btn-danger {
      background: transparent;
      color: #ff6b6b;
      border-color: rgba(255, 107, 107, 0.5);
    }

    .btn-danger:hover {
      background: rgba(255, 107, 107, 0.1);
      border-color: #ff6b6b;
    }

    /* Mobile Menu */
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: var(--pure-white);
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .mobile-menu-btn {
        display: block;
      }

      .nav-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(10, 10, 10, 0.98);
        flex-direction: column;
        padding: 2rem;
        gap: 1rem;
      }

      .nav-menu.active {
        display: flex;
      }

      .profile-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .form-group.full-width {
        grid-column: span 1;
      }

      .action-buttons {
        flex-direction: column;
      }

      .profile-stats {
        flex-direction: column;
        gap: 1rem;
      }
    }

    /* Success Message */
    .success-message {
      background: rgba(46, 213, 115, 0.1);
      border: 1px solid rgba(46, 213, 115, 0.3);
      color: #2ed573;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      text-align: center;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="home.html" class="logo">Smart Notes</a>
      <button class="mobile-menu-btn">â˜°</button>
      <ul class="nav-menu">
        <li><a href="home.html" class="nav-link">Home</a></li>
        <li><a href="uploaded.html" class="nav-link">Uploaded Notes</a></li>
        <li><a href="create.html" class="nav-link">Create</a></li>
        <li><a href="loginsignup.html" class="nav-link cta">Login/Signup</a></li>
        <li><img src="profilelogo.png" alt="Profile" class="profile-nav-img"></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="profile-container">
      <!-- Header -->
      <div class="profile-header">
        <h1 class="profile-title">My Profile</h1>
        <p class="profile-subtitle">Manage your account settings and personal information</p>
      </div>

      <!-- Success Message -->
      <div class="success-message" id="successMessage">
        Profile updated successfully! 
      </div>

      <!-- Profile Content -->
      <div class="profile-content">
        <!-- Profile Card -->
        <div class="profile-card">
          <img id="profileImage" src="profilelogo.png" alt="Profile Picture" class="profile-pic">
          <label for="fileUpload" class="upload-btn">Upload Photo</label>
          <input type="file" id="fileUpload" accept="image/*" onchange="previewImage(event)">
          
          <div class="profile-stats">
            <div class="stat-item">
              <span class="stat-number" id="notesCount">0</span>
              <span class="stat-label">Notes Uploaded</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="downloadsCount">0</span>
              <span class="stat-label">Downloads</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="likesCount">0</span>
              <span class="stat-label">Likes Received</span>
            </div>
          </div>
        </div>

        <!-- Profile Form -->
        <div class="profile-form">
          <form id="profileForm">
            <!-- Personal Information -->
            <div class="form-section">
              <h3 class="form-section-title">Personal Information</h3>
              <div class="form-row">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
              </div>
            </div>

            <!-- Academic Information -->
            <div class="form-section">
              <h3 class="form-section-title">Academic Information</h3>
              <div class="form-row">
                <div class="form-group">
                  <label for="university">University/College</label>
                  <input type="text" id="university" placeholder="Enter your institution">
                </div>
                <div class="form-group">
                  <label for="department">Department</label>
                  <input type="text" id="department" placeholder="Enter your department">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="year">Current Year</label>
                  <input type="text" id="year" placeholder="e.g., 2nd Year, Final Year">
                </div>
                <div class="form-group">
                  <label for="studentId">Student ID</label>
                  <input type="text" id="studentId" placeholder="Enter your student ID">
                </div>
              </div>
            </div>

            <!-- Additional Information -->
            <div class="form-section">
              <h3 class="form-section-title">Additional Information</h3>
              <div class="form-group full-width">
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="Tell us a bit about yourself and your academic interests..."></textarea>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="interests">Academic Interests</label>
                  <input type="text" id="interests" placeholder="e.g., Mathematics, Physics, Computer Science">
                </div>
                <div class="form-group">
                  <label for="graduation">Expected Graduation</label>
                  <input type="text" id="graduation" placeholder="e.g., 2025">
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
              <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Mobile menu toggle
    const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
    const navMenu = document.querySelector('.nav-menu');

    mobileMenuBtn.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });

    // Image preview functionality
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function(){
        const output = document.getElementById('profileImage');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    // Form submission
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show success message
      const successMessage = document.getElementById('successMessage');
      successMessage.classList.add('show');
      
      // Hide success message after 3 seconds
      setTimeout(() => {
        successMessage.classList.remove('show');
      }, 3000);
      
      // Here you would typically send the data to your backend
      console.log('Profile updated successfully!');
    });

    // Reset form function
    function resetForm() {
      document.getElementById('profileForm').reset();
      document.getElementById('profileImage').src = 'https://via.placeholder.com/150';
    }

    // Logout function
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        // Here you would typically clear session/tokens and redirect
        window.location.href = 'loginsignup.html';
      }
    }

    // Load user data (example with dummy data)
    function loadUserData() {
      // This would typically come from your backend API
      const userData = {
        firstName: 'John',
        lastName: 'Doe',
        email: 'john.doe@university.edu',
        phone: '+1234567890',
        university: 'Tech University',
        department: 'Computer Science',
        year: '3rd Year',
        studentId: 'CS2021001',
        bio: 'Passionate computer science student with interests in AI and web development.',
        interests: 'Machine Learning, Web Development, Data Science',
        graduation: '2025',
        stats: {
          notes: 15,
          downloads: 342,
          likes: 128
        }
      };

      // Populate form fields
      Object.keys(userData).forEach(key => {
        const element = document.getElementById(key);
        if (element && typeof userData[key] === 'string') {
          element.value = userData[key];
        }
      });

      // Update stats
      document.getElementById('notesCount').textContent = userData.stats.notes;
      document.getElementById('downloadsCount').textContent = userData.stats.downloads;
      document.getElementById('likesCount').textContent = userData.stats.likes;
    }

    // Load user data when page loads
    document.addEventListener('DOMContentLoaded', loadUserData);

    // Navbar background on scroll
    window.addEventListener('scroll', () => {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 100) {
        navbar.style.background = 'rgba(10, 10, 10, 0.98)';
      } else {
        navbar.style.background = 'rgba(10, 10, 10, 0.95)';
      }
    });
  </script>
</body>
</html>

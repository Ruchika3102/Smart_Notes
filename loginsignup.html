<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aesthetic Auth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background: #000000;
      position: relative;
      margin: 0;
      padding: 0;
    }

    /* Floating background shapes */
    .floating-shapes {
      position: fixed;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffff8020, #ffff8030);
      animation: float 8s ease-in-out infinite;
      opacity: 0.6;
    }

    .shape:nth-child(1) { 
      width: 300px; height: 300px; 
      top: -150px; left: 10%; 
      animation-delay: 0s; 
    }
    .shape:nth-child(2) { 
      width: 200px; height: 200px; 
      top: 20%; right: 5%; 
      animation-delay: 2s; 
    }
    .shape:nth-child(3) { 
      width: 150px; height: 150px; 
      bottom: 10%; left: 5%; 
      animation-delay: 4s; 
    }
    .shape:nth-child(4) { 
      width: 400px; height: 400px; 
      bottom: -200px; right: -100px; 
      animation-delay: 6s; 
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) scale(1); opacity: 0.3; }
      25% { transform: translateY(-30px) scale(1.05); opacity: 0.6; }
      50% { transform: translateY(-15px) scale(0.95); opacity: 0.4; }
      75% { transform: translateY(-45px) scale(1.1); opacity: 0.5; }
    }

    .auth-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
    }

    /* Welcome screen */
    .welcome-screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
    }

    .brand {
      text-align: center;
      margin-bottom: 4rem;
    }

    .brand-logo {
      font-size: 5rem;
      color: #ffff80;
      margin-bottom: 1rem;
      font-weight: 300;
      letter-spacing: 5px;
      position: relative;
    }

    .brand-logo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ffff80, transparent);
    }

    .brand-subtitle {
      font-size: 1rem;
      color: #ccc;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .auth-options {
      display: flex;
      gap: 3rem;
    }

    .auth-btn {
      padding: 1.5rem 3.5rem;
      background: #000000;
      border: 2px solid #ffff80;
      color: #ffff80;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 0;
      font-weight: 300;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .auth-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #ffff80;
      transition: left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: -1;
    }

    .auth-btn:hover::before {
      left: 0;
    }

    .auth-btn:hover {
      color: #000000;
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(255, 255, 128, 0.3);
    }

    /* Auth forms */
    .auth-form {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      opacity: 0;
      visibility: hidden;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      background: #000000;
    }

    .left-panel {
      width: 50%;
      height: 100vh;
      background: #ffff80;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem;
      position: relative;
      margin: 0;
    }

    .left-panel::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 0, 0, 0.1));
    }

    .panel-content {
      text-align: center;
      color: #000000;
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.3s;
    }

    .panel-title {
      font-size: 3rem;
      font-weight: 100;
      margin-bottom: 2rem;
      line-height: 1;
      letter-spacing: 3px;
    }

    .panel-description {
      font-size: 1.1rem;
      line-height: 1.6;
      font-weight: 300;
      opacity: 0.9;
      max-width: 350px;
      letter-spacing: 1px;
    }

    .right-panel {
      width: 50%;
      height: 100vh;
      background: #000000;
      padding: 4rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      margin: 0;
    }

    .close-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: none;
      border: 2px solid #ffff80;
      color: #ffff80;
      cursor: pointer;
      font-size: 1.5rem;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-weight: 300;
    }

    .close-btn:hover {
      background: #ffff80;
      color: #000000;
      transform: rotate(90deg);
    }

    .form-header {
      margin-bottom: 3rem;
      text-align: center;
    }

    .form-title {
      font-size: 2.5rem;
      color: #fff;
      font-weight: 100;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.4s;
    }

    .form-subtitle {
      color: #ccc;
      font-weight: 300;
      letter-spacing: 1px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.5s;
    }

    .form-group {
      margin-bottom: 2rem;
      position: relative;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-group:nth-child(3) { transition-delay: 0.6s; }
    .form-group:nth-child(4) { transition-delay: 0.7s; }
    .form-group:nth-child(5) { transition-delay: 0.8s; }

    .form-input {
      width: 100%;
      padding: 1.5rem 0;
      border: none;
      border-bottom: 1px solid #333;
      font-size: 1rem;
      background: transparent;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      color: #fff;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .form-input:focus {
      border-bottom-color: #ffff80;
    }

    .form-input::placeholder {
      color: #666;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .form-input:focus::placeholder {
      opacity: 0;
      transform: translateY(-10px);
    }

    .input-line {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffff80;
      transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .form-input:focus + .input-line {
      width: 100%;
    }

    .submit-btn {
      width: 100%;
      padding: 1.5rem;
      background: #ffff80;
      border: none;
      color: #000000;
      font-size: 1rem;
      cursor: pointer;
      margin: 3rem 0 2rem;
      font-weight: 300;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.9s;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 255, 128, 0.3);
    }

    .auth-link {
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1) 1s;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .auth-link a {
      color: #ffff80;
      text-decoration: none;
      font-weight: 400;
      transition: all 0.3s ease;
      border-bottom: 1px solid transparent;
    }

    .auth-link a:hover {
      border-bottom-color: #ffff80;
    }

    /* Animation states */
    .show-login .welcome-screen,
    .show-signup .welcome-screen {
      opacity: 0;
      visibility: hidden;
      transform: scale(1.1);
    }

    .show-login .login-form,
    .show-signup .signup-form {
      opacity: 1;
      visibility: visible;
    }

    .show-login .panel-content,
    .show-login .form-title,
    .show-login .form-subtitle,
    .show-login .form-group,
    .show-login .submit-btn,
    .show-login .auth-link,
    .show-signup .panel-content,
    .show-signup .form-title,
    .show-signup .form-subtitle,
    .show-signup .form-group,
    .show-signup .submit-btn,
    .show-signup .auth-link {
      opacity: 1;
      transform: translate(0);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        width: 100%;
        height: 50%;
        padding: 2rem;
      }

      .brand-logo {
        font-size: 3rem;
      }

      .auth-options {
        flex-direction: column;
        gap: 1.5rem;
      }

      .auth-btn {
        padding: 1rem 2rem;
      }

      .panel-title {
        font-size: 2rem;
      }
    }
    /* Home icon top-left corner */
.home-icon {
  position: fixed; /* stays on screen */
  top: 20px;       /* distance from top */
  left: 20px;      /* distance from left */
  z-index: 200;    /* above everything */
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.home-icon img {
  width: 40px;     /* icon size */
  height: 40px;
}

.home-icon:hover {
  transform: scale(1.1);
  opacity: 0.8;
}

  </style>
</head>
<body>
  <!-- Home Icon Top-Left -->
<a href="home.html" class="home-icon" title="Go to Home">
  <img src="home.png" alt="Home" />
</a>

  
  <!-- Floating background shapes -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="auth-container">
    <!-- Welcome Screen -->
    <div class="welcome-screen">
      <div class="brand">
        <div class="brand-logo">Smart Notes</div>
        <div class="brand-subtitle">“Smart Notes, smarter you.”</div>
      </div>
      <div class="auth-options">
        <button class="auth-btn" onclick="showLogin()">Login</button>
        <button class="auth-btn" onclick="showSignup()">Sign Up</button>
      </div>
    </div>

    <!-- Login Form -->
    <div class="auth-form login-form">
      <div class="left-panel">
        <div class="panel-content">
          <h1 class="panel-title">WELCOME<br>BACK</h1>
          <p class="panel-description">
            “Create. Save. Reflect. Repeat.”
          </p>
        </div>
      </div>
      <div class="right-panel">
        <button class="close-btn" onclick="goBack()">&times;</button>
        <div class="form-header">
          <h2 class="form-title">LOGIN</h2>
          <p class="form-subtitle">Enter your credentials</p>
        </div>
        <form>
          <div class="form-group">
            <input type="email" class="form-input" placeholder="Email Address" required />
            <div class="input-line"></div>
          </div>
          <div class="form-group">
            <input type="password" class="form-input" placeholder="Password" required />
            <div class="input-line"></div>
          </div>
          <button type="submit" class="submit-btn" onclick="window.location.href='home.html'">Enter</button>
        </form>
        <div class="auth-link">
          New here? <a href="#" onclick="showSignup()">Create Account</a>
        </div>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="auth-form signup-form">
      <div class="left-panel">
        <div class="panel-content">
          <h1 class="panel-title">BEGIN YOUR<br>JOURNEY</h1>
          <p class="panel-description">
            “Create your account, capture your ideas.”
          </p>
        </div>
      </div>
      <div class="right-panel">
        <button class="close-btn" onclick="goBack()">&times;</button>
        <div class="form-header">
          <h2 class="form-title">SIGN UP</h2>
          <p class="form-subtitle">Create your account</p>
        </div>
        <form>
          <div class="form-group">
            <input type="text" class="form-input" placeholder="Full Name" required />
            <div class="input-line"></div>
          </div>
          <div class="form-group">
            <input type="email" class="form-input" placeholder="Email Address" required />
            <div class="input-line"></div>
          </div>
          <div class="form-group">
            <input type="password" class="form-input" placeholder="Create Password" required />
            <div class="input-line"></div>
          </div>
          <button type="submit" class="submit-btn" onclick="window.location.href='home.html'">Create</button>
        </form>
        <div class="auth-link">
          Already have an account? <a href="#" onclick="showLogin()">Sign In</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const authContainer = document.querySelector('.auth-container');

    function showLogin() {
      authContainer.classList.remove('show-signup');
      authContainer.classList.add('show-login');
    }

    function showSignup() {
      authContainer.classList.remove('show-login');
      authContainer.classList.add('show-signup');
    }

    function goBack() {
      authContainer.classList.remove('show-login', 'show-signup');
    }

    // Form submissions
    document.querySelectorAll('form').forEach((form) => {
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const formType = form.closest('.login-form') ? 'Login' : 'Account Created';
        alert(`${formType} Successful `);
      });
    });

    // Subtle mouse interaction for floating shapes
    document.addEventListener('mousemove', function(e) {
      const shapes = document.querySelectorAll('.shape');
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      shapes.forEach((shape, index) => {
        const speed = (index + 1) * 0.3;
        const x = mouseX * speed * 10;
        const y = mouseY * speed * 10;
        
        shape.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
  </script>
</body>
</html>
